<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Piazzolla:ital,opsz,wght@0,8..30,100;0,8..30,200;0,8..30,300;0,8..30,400;0,8..30,500;0,8..30,600;0,8..30,700;0,8..30,800;0,8..30,900;1,8..30,100;1,8..30,200;1,8..30,300;1,8..30,400;1,8..30,500;1,8..30,600;1,8..30,700;1,8..30,800;1,8..30,900&display=swap" rel="stylesheet">
    <title>TravelPhotoDice.com</title>
</head>
<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/sv_SE/sdk.js#xfbml=1&version=v18.0" nonce="PJDnWYhc"></script>
    <nav class="navbar">
        <div class="fb-logo-container">
            <div>
                <p class="travel-logo">Travel</p><p class="photo-logo">Photo</p><p class="dice-logo">Dice</p><p class="com-logo">.com</p>
            </div>
            <div class="follow-container">
                <a href="https://facebook.com/holmevi/" target="_blank">
                    <button class="follow-button">
                        <img class="follow-image" src="images/follow.png" alt="Follow us!">
                    </button>
                </a>      
            </div>


<!--
            <div class="fb-like" data-href="https://www.facebook.com/travelphotodice" data-width="" data-layout="button" data-action="" data-size="" data-share="false" data-colorscheme="dark" data-lazy=""></div>
-->
        </div>
        <div class="menus-container">
            <div class="main-menu">
                <button id="all-button" class="button">All Photos</button>
                <button id="nature-button" class="button">Nature</button>
                <button id="resort-button" class="button">Resort</button>
                <button id="city-button" class="button">City</button>
            </div>
            <div id="all-menu" class="sub-menu" style="display: flex;">
                <p class="caption-text">Select country </p>
                <select class="sub-select" autocomplete="country-select" id="country-select" name="country">
                    <option value="">All Countries</option>
                    <option value="Albania">Albania</option>
                    <option value="Austria">Austria</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Czechia">Czechia</option>
                    <option value="Germany">Germany</option>
                    <option value="Greece">Greece</option>
                    <option value="Iceland">Iceland</option>                    
                    <option value="Indonesia">Indonesia</option>
                    <option value="Italy">Italy</option>
                    <option value="Malaysia">Malaysia</option>
                    <option value="Netherlands">Netherlands</option>
                    <option value="Peru">Peru</option>
                    <option value="Philippines">Philippines</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Spain">Spain</option>
                    <option value="Thailand">Thailand</option>             
                    <option value="Turkey">Turkey</option>
                </select>
            </div>
            <div id="nature-menu" class="sub-menu" style="display: none;">
                <button id="coast-button" class="sub-button">Coast</button>
                <button id="jungle-button" class="sub-button">Jungle</button>
                <button id="sunset-button" class="sub-button">Sunset</button>
                <button id="viewpoint-button" class="sub-button">Viewpoint</button>
            </div>
            <div id="resort-menu" class="sub-menu" style="display: none;">
                <button id="beach-button" class="sub-button">Beach</button>
                <button id="pool-button" class="sub-button">Pool</button>
                <button id="hotel-button" class="sub-button">Hotel</button>
                <button id="eat-button" class="sub-button">Eat</button>
                <button id="drink-button" class="sub-button">Drink</button>
            </div>
            <div id="city-menu" class="sub-menu" style="display: none;">
                <button id="culture-button" class="sub-button">Culture</button>
                <button id="highrise-button" class="sub-button">Highrise</button>
                <button id="shopping-button" class="sub-button">Shopping</button>
                <button id="coffee-button" class="sub-button">Coffee</button>
                                <!--
                    Test - Toggle display between: initial/none
                -->
                <button id="test-button" class="sub-button" style="display: initial">Test</button>
            </div>
        </div>
    </nav>
    <div class="photo-container">
        <img class="photo-frame" id="photo" src="" alt="">
    </div>
    <footer class="footer">
        <div class="info-container">
            <div class="info-item">
                <div class="caption-box">
                    <p class="caption-text">Country: </p>
                </div>
                <button id="country-button" class="button"></button>
            </div>
            <div class="info-item">
                <div class="caption-box">
                    <p id="location-caption" class="caption-text"></p>
                </div>
                <button id="location-button" class="sub-button"></button>
            </div>
            <div style="display: none;">
                <p class="caption-text">Date: </p>
                <p id="photo-date" class="info-text"></p>
            </div>

        </div>
        <div class="copyright-container">
            <p class="copyright">Copyright Â© 2023</p>
            <p class="copyright" id="copyright-separator">-</p>
            <p class="copyright">Jimmy Legado Holmevi</p>
        </div>
    </footer>
    <script src="index.js" type = "module"></script>
</body>
</html>
